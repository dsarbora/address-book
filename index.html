<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title>Address Book</title>
  </head>
  <body>
    <div class = "container">
      <h1>Address Book</h1>
      <div class = "row">
        <div class = "col-md-6">
          <h2>Add a Contact</h2>
          <form id = "new-contact">
            <div class = "form-group">
              <label for = "new-first-name">First Name</label>
              <input type = "text" class = "form-control" id = "new-first-name">
            </div>
            <div class = "form-group">
              <label for = "new-last-name">Last Name</label>
              <input type = "text" class = "form-control" id = "new-last-name">
            </div>
            <div class = "form-group">
              <label for = "new-phone-number">Phone Number</label>
              <input type = "text" class = "form-control" id = "new-phone-number">
            </div>
            <div class = "form-group">
              <label for = "new-email">E-mail</label>
              <input type = "text" class = "form-control" id = "new-email">
            </div>
            <div class = "form-group">
              <label for = "new-address">Address</label>
              <input type = "text" class = "form-control" id = "new-address">
            </div>
            <div class = "form-group">
              <label for = "new-address2">Address2</label>
              <input type = "text" class = "form-control" id = "new-address2">
            </div>
            <button type = "submit" class ="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id = "contacts">
          </ul>
        </div>
        <div class = "col-md-6">
          <div id = "show-contact">
            <p class ="first-name">First Name: <span class = "first-name"></span></p>
            <p class = "last-name">Last Name: <span class = "last-name"></span></p>
            <p class = "phone-number">Phone Number: <span class = "phone-number"></span></p>
            <p class = "email">E-mail: <span class = "email"></span></p>
            <p class = "address">Address: <span class = "address"></span></p>
            <p class = "address2">Address2: <span class = "address2"></span></p>
            <div id = "buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
